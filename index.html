<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/styles.css">
	<title>Sorriso Perfeito</title>
</head>

<body>

	<header>
		<div class="flex header-content">
			<img src="assets/images/no-text.png" height="50px" alt="">
			<h1 class="title"> SORRISO PERFEITO </h1>
		</div>
	</header>

	<div>

		<section id="home">
			<div class="home-content collumn overlay">
				<img src="assets/images/collumn-nobg.png" height="80px" alt="">
				<h1 class="title home-title">
					Clínica geral, estética e prevenção.
					<br>
					Aqui você encontra tudo pra seu tratamento dentário!
				</h1>
				<button class="botao-geral">
					AGENDAR REVISÃO
				</button>
			</div>
		</section>

		<section id="servicos">
			<div class="servicos-content collumn">
				<h2 class="title2">Temos o tratamento que você precisa!</h2>
				<div class="card-content">
					<div class="card">
						<img class="card-image" src="/assets/images/geral.png" alt="Clínica Geral">
						<p class="simple-text">Clínica Geral</p>
					</div>
					<div class="card">
						<img class="card-image" src="assets/images/smile.png" alt="Estética do Sorriso">
						<p class="simple-text">Estética do sorriso</p>
					</div>
					<div class="card">
						<img class="card-image" src="assets/images/teeth.png" alt="Alinhadores transparentes Invisalign">
						<p class="simple-text">Alinhadores transparentes Invisalign</p>
					</div>
					<div class="card">
						<img class="card-image" src="assets/images/channel.png" alt="Tratamento de canal">
						<p class="simple-text">Tratamento de canal</p>
					</div>
					<div class="card">
						<img class="card-image" src="assets/images/kids.png" alt="Atendimento Infatil">
						<p class="simple-text">Atendimento Infantil</p>
					</div>
					<div class="card">
						<img class="card-image" src="assets/images/harmo.png" alt="Harmonização Facial">
						<p class="simple-text">Harmonização Facial</p>
					</div>
				</div>
			</div>
		</section>

		<section id="galeria-de-sorrisos">

		</section>

		<section id="depoimentos">

		</section>

		<section id="contato">

		</section>

	</div>

	<footer>

	</footer>


</body>

</html>
